<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add Marks</title>
</head>
<body>
    <div class="login-form">
        <form action="" method="post">
            <input type="text" name="module_name" id="mn" class="form-control" placeholder="Enter module name"><br>
            <input type="text" name="module_code" id="mc" class="form-control" placeholder="Enter module code"><br>
            <input type="text" name="marks" id="marks" class="form-control" placeholder="Enter marks"><br>
            <input type="text" name="student_reg" id="student_reg" class="form-control" placeholder="Enter student registration number"><br>
            <select name="level" id="level"class="form-control">
                <option value="" selected disabled>Choose a level</option>
                <option value="1">Year1</option>
                <option value="2">Year2</option>
                <option value="3">Year3</option>
                <option value="4">Year4</option>
                <option value="5">Year5</option>
            </select><br>
            <select name="semester" id="semester" class="form-control">
                <option value="" selected disabled></option>
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
            </select><br>
            <input type="submit" name="addmarks" id="addmarks" value="Add marks">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
