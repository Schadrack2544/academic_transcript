<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="../public/css/style.css">
<title>Admin | user register</title>
</head>
<body>
    <div class="login-form">
        <form action="" method="post">
            <h1>Add user</h1>
            <input type="text" name="firstname" id="firstname" placeholder="First Name"><br><br>

            <input type="text" name="lastname" id="lastname" placeholder="Last Name">
            <br><br>

            <input type="date" name="dob" id="dob" placeholder="Date of Birth">
            <br><br>

            <select name="gender">
                <option value="" selected disabled>Select Your gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select><br><br>

            <input type="text" name="reg_number" id="reg_number" placeholder="Reg Number"><br><br>

            <input type="email" name="email" id="email" placeholder="Email Address"><br><br>

            <input type="text" name="department" id="department" placeholder="Add a department"><br><br>

            <input type="file" name="profile picture" id="profile-pic"><br><br>

            <input type="text" name="national id" id="nat_id" placeholder="national Id"><br><br>

            <select name="categories">
                <option value="" selected disabled>Enter user categoies</option>
                <option value="lecturer">Lecturer</option>
                <option value="Student">Student</option>
            </select><br><br>

            <input type="submit" value="Add" class="btn btn-primary">
        </form> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
